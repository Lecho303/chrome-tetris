<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <style>
        body {
            width: 600px;
            height: 700px;
            margin: 0;
            padding: 10px;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            gap: 10px;
            overflow: hidden;
        }

        /* 防止触摸设备的滚动 */
        * {
            touch-action: none;
        }

        .game-container {
            display: flex;
            gap: 20px;
        }

        .game-area {
            background-color: #000;
            border: 2px solid #333;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .side-panel {
            width: 180px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-shrink: 0;
        }

        .info-box {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
        }

        .stats {
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stats-label {
            color: #888;
            font-size: 14px;
        }

        .stats-value {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-align: right;
        }

        .preview-box {
            text-align: center;
            margin-bottom: 15px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .preview-label {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        canvas {
            background-color: #000;
            border: 1px solid #333;
            border-radius: 4px;
            max-width: 100%;
            height: auto;
        }

        #next-canvas, #hold-canvas {
            width: 120px;
            height: 120px;
            display: block;
        }

        #game-canvas {
            width: 300px;
            height: 600px;
            display: block;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3d8b40;
        }

        #pause-btn {
            background-color: #2196F3;
        }

        #pause-btn:hover {
            background-color: #1976D2;
        }

        #restart-btn {
            background-color: #f44336;
        }

        #restart-btn:hover {
            background-color: #d32f2f;
        }

        .instructions {
            color: #888;
            font-size: 12px;
            line-height: 1.4;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-area">
        <canvas id="game-canvas"></canvas>
    </div>
    
    <div class="side-panel">
        <div class="info-box">
            <div class="stats">
                <div class="stats-label">分数:</div>
                <div class="stats-value" id="score">0</div>
                
                <div class="stats-label">等级:</div>
                <div class="stats-value" id="level">1</div>
                
                <div class="stats-label">消除行数:</div>
                <div class="stats-value" id="lines">0</div>
                
                <div class="stats-label">最高分:</div>
                <div class="stats-value" id="high-score">0</div>
            </div>
        </div>

        <div class="info-box">
            <div class="preview-box">
                <div class="preview-label">下一个</div>
                <canvas id="next-canvas"></canvas>
            </div>
            
            <div class="preview-box">
                <div class="preview-label">暂存</div>
                <canvas id="hold-canvas"></canvas>
            </div>
        </div>

        <div class="controls">
            <button id="start-btn">开始游戏</button>
            <button id="pause-btn">暂停</button>
            <button id="restart-btn">重新开始</button>
        </div>

        <div class="instructions">
            <p>操作说明：</p>
            <ul>
                <li>← → : 左右移动</li>
                <li>↑ : 旋转</li>
                <li>↓ : 加速下落</li>
                <li>空格 : 直接下落</li>
                <li>C : 暂存方块</li>
                <li>P : 暂停游戏</li>
            </ul>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/block.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
